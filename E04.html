<script>
    //Problema: Capacidade de carga
    /*
    Imagine que você está carregando malas em um carro.
    Faça um programa que pergunte quantas malas serão colocadas no veículo.
    Para cada mala que for colocada, pergunte qual o peso dessa mala.
    Ao final do programa, apresente o peso total a ser transportado e considere que, se o peso total transportado for até 150 Kg, a viagem pode ser realizada. Caso ultrapasse esse peso, apresente que a viagem não poderá ser realizada e também apresente quantos Kgs deverão ser retirados do porta-malas.
    */

    //Entrada
const totalDeMalas = parseInt(prompt("Informe o total de malas que deseja colocar no carro:"))
let peso = 0;
let extra = 0;
    //Processamento
for (let malas = 1; malas <= totalDeMalas; malas++){
    peso+= Number(prompt("Informe qual o peso da mala"))
}
    //Saída
document.write(`As malas pesam ao todo ${peso.toFixed(2)} kg <br>`)
if(peso <= 150){
    document.write(`A viagem podera ser realizada <br>`)
}
else{
    document.write(`A viagem nao podera acontecer por motivos de segurança <br>`)
extra = peso - 150
document.write(`Para viajar com segurança, retire ${extra.toFixed(2)} kg, do porta-malas<br>`)
}
</script>
